apply plugin: 'java'
apply plugin: "com.google.protobuf"
apply plugin: "maven-publish"

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath group: 'com.google.protobuf', name: 'protobuf-gradle-plugin', version: protobufGradlePlugin
        classpath group: 'org.nosphere.apache', name: 'creadur-rat-gradle', version: apacheRatVersion
    }
}

apply from: "$rootDir/gradle/rat.gradle"
apply from: "$rootDir/gradle/maven.gradle"

dependencies {
    annotationProcessor group: 'org.projectlombok' , name:'lombok', version: lombokVersion
    compile group:'org.projectlombok', name:'lombok', version: lombokVersion
    compile group:'commons-cli', name:'commons-cli', version: commonsCliVersion
    compile	group:'org.apache.commons', name:'commons-csv', version: apacheCommonsVersion
    compile group:'org.slf4j', name:'slf4j-api', version: slf4jVersion
    compile group:'org.slf4j', name:'slf4j-simple', version: slf4jVersion
    compile group:'org.reflections', name:'reflections', version: reflectionsVersion
    compile group:'javax.annotation', name: 'javax.annotation-api', version: javaxAnnotationVersion
    compile group:'io.micrometer', name:'micrometer-registry-jmx' , version: micrometerVersion
    compile group:'io.micrometer', name:'micrometer-registry-prometheus', version: micrometerVersion
    compile group: 'commons-configuration', name: 'commons-configuration', version: commonsConfigurationVersion
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-properties', version: fasterxmlVersion
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: fasterxmlVersion
    compile group: 'org.hdrhistogram', name: 'HdrHistogram', version: HdrHistogramVersion
    testCompile group: 'junit', name: 'junit', version: junitVersion
}


generateJavadoc {
    // follow the package path , it should not be folder path.
    // but dont use . (dot) in the path
    exclude 'io/sbk/grpc/ServiceGrpc.java'
    exclude 'io/sbk/grpc/LatenciesRecordOrBuilder.java'
    exclude 'io/sbk/grpc/LatenciesRecord.java'
}
